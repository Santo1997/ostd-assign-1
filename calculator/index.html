<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <section class="container mt-5">
      <h1 class="mb-4">Calculator</h1>
      <div class="row">
        <div class="col-md-4">
          <input type="text" id="num1" class="form-control mb-2" placeholder="Enter first number" />
          <select id="operation" class="form-control mb-2">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (*)</option>
            <option value="divide">Division (/)</option>
          </select>
          <input type="text" id="num2" class="form-control mb-2" placeholder="Enter second number" />
          <button id="calculate" class="btn btn-primary btn-block">Calculate</button>
        </div>
        <div class="col-md-8">
          <p class="border p-3">Result: <span id="result"></span></p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
